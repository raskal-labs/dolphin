---
# roles/caddy-reverse/tasks/main.yml

- name: Ensure Caddy apt repo dependencies are installed
  ansible.builtin.apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
    state: present
    update_cache: true

- name: Add Caddy GPG key
  ansible.builtin.command:
    cmd: bash -c "curl -1sSf https://dl.cloudsmith.io/public/caddy/stable/gpg.key | gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg"
  args:
    creates: /usr/share/keyrings/caddy-stable-archive-keyring.gpg

- name: Add Caddy APT repository
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/caddy-stable.list
    mode: "0644"
    content: |
      deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main

- name: Install Caddy
  ansible.builtin.apt:
    name: caddy
    state: present
    update_cache: true

- name: Ensure Caddy config directory exists
  ansible.builtin.file:
    path: /etc/caddy
    state: directory
    mode: "0755"

- name: Deploy Caddyfile
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    mode: "0644"
  notify:
    - Reload Caddy

- name: Ensure Caddy service is enabled and running
  ansible.builtin.systemd:
    name: caddy
    enabled: true
    state: started

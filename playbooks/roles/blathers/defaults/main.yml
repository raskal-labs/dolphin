---
blathers_zfs_pool: "rpool"

# Datasets Blathers is responsible for creating/maintaining.
# Note: we intentionally exclude rpool/cart and rpool/disc now,
# because those are handled as dir storages in Proxmox.
blathers_zfs_datasets:
  - { name: "rpool/box1" }
  - { name: "rpool/box1/system" }
  - { name: "rpool/box1/apps" }
  - { name: "rpool/box1/apps/link-cable" }
  - { name: "rpool/box1/docs" }
  - { name: "rpool/box1/logs" }

  - { name: "rpool/box2" }
  - { name: "rpool/box2/gallery" }
  - { name: "rpool/box2/library" }
  - { name: "rpool/box2/files" }
  - { name: "rpool/box2/journal" }
  - { name: "rpool/box2/workshop" }
  - { name: "rpool/box2/save" }
  - { name: "rpool/box2/link" }

  - { name: "rpool/box3" }
  - { name: "rpool/box3/lifelog" }
  - { name: "rpool/box3/lifelog/sms" }
  - { name: "rpool/box3/lifelog/calls" }
  - { name: "rpool/box3/lifelog/location" }
  - { name: "rpool/box3/lifelog/social" }
  - { name: "rpool/box3/lifelog/devices" }
  - { name: "rpool/box3/archive" }
  - { name: "rpool/box3/processed" }

  - { name: "rpool/memory-card" }
  - { name: "rpool/memory-card/slot-a" }
  - { name: "rpool/memory-card/slot-b" }

# Mountpoints Blathers should enforce on top-level datasets.
blathers_zfs_mountpoints:
  "rpool/box1": "/box1"
  "rpool/box2": "/box2"
  "rpool/box3": "/box3"
  "rpool/memory-card": "/memory-card"

---
# link-cable role: install and manage AdGuard Home in CT 105

- name: Ensure dependencies are installed
  ansible.builtin.apt:
    name:
      - curl
      - ca-certificates
      - tar
    state: present
    update_cache: yes

- name: Ensure AdGuard data directory exists
  ansible.builtin.file:
    path: "{{ link_cable_data_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0750"

- name: Download AdGuard Home archive
  ansible.builtin.get_url:
    url: "{{ link_cable_download_url }}"
    dest: /tmp/AdGuardHome.tar.gz
    mode: "0644"
    force: no

- name: Extract AdGuard Home
  ansible.builtin.unarchive:
    src: /tmp/AdGuardHome.tar.gz
    dest: "{{ link_cable_install_dir }}"
    remote_src: true
    creates: "{{ link_cable_install_dir }}/AdGuardHome/AdGuardHome"

- name: Check if AdGuardHome systemd unit exists
  ansible.builtin.stat:
    path: /etc/systemd/system/AdGuardHome.service
  register: adguard_unit

- name: Install AdGuard Home as a service (one-time)
  ansible.builtin.command: >
    {{ link_cable_install_dir }}/AdGuardHome/AdGuardHome
    -s install
    -c {{ link_cable_data_dir }}/AdGuardHome.yaml
    -w {{ link_cable_data_dir }}
  args:
    chdir: "{{ link_cable_install_dir }}/AdGuardHome"
  when: not adguard_unit.stat.exists

- name: Deploy canonical AdGuard configuration
  ansible.builtin.copy:
    src: AdGuardHome.yaml
    dest: "{{ link_cable_data_dir }}/AdGuardHome.yaml"
    owner: root
    group: root
    mode: "0600"
  notify: Restart AdGuardHome

- name: Ensure AdGuard Home service is enabled and running
  ansible.builtin.systemd:
    name: AdGuardHome
    enabled: true
    state: started

---
# roles/lxc-adguard/tasks/main.yml

- name: Ensure dependencies are installed
  ansible.builtin.apt:
    name:
      - curl
      - tar
    state: present
    update_cache: true

- name: Ensure AdGuard data directory exists
  ansible.builtin.file:
    path: "{{ link_cable_data_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0700"

# Download the release tarball
- name: Download AdGuard Home archive
  ansible.builtin.get_url:
    url: "{{ link_cable_download_url }}"
    dest: "{{ link_cable_data_dir }}/AdGuardHome_linux_amd64.tar.gz"
    mode: "0644"

- name: Extract AdGuard Home
  ansible.builtin.unarchive:
    src: "{{ link_cable_data_dir }}/AdGuardHome_linux_amd64.tar.gz"
    dest: "{{ link_cable_install_dir }}"
    remote_src: true
  args:
    creates: "{{ link_cable_install_dir }}/AdGuardHome"

- name: Check if AdGuardHome systemd unit exists
  ansible.builtin.stat:
    path: /etc/systemd/system/AdGuardHome.service
  register: lxc_adguard_unit

- name: Install AdGuard Home as a service (one-time)
  ansible.builtin.command:
    cmd:
      - "{{ link_cable_install_dir }}/AdGuardHome/AdGuardHome"
      - -s
      - install
      - -c
      - "{{ link_cable_data_dir }}/AdGuardHome.yaml"
      - -w
      - "{{ link_cable_data_dir }}"
  when: not lxc_adguard_unit.stat.exists

# NEW: ensure logs dir exists inside the data dir
- name: Ensure AdGuard logs directory exists
  ansible.builtin.file:
    path: "{{ link_cable_data_dir }}/logs"
    state: directory
    owner: root
    group: root
    mode: "0750"

- name: Deploy canonical AdGuard configuration
  ansible.builtin.copy:
    src: AdGuardHome.yaml
    dest: "{{ link_cable_data_dir }}/AdGuardHome.yaml"
    owner: root
    group: root
    mode: "0600"
  notify: Restart AdGuardHome

- name: Ensure AdGuard Home service is enabled and running
  ansible.builtin.systemd:
    name: AdGuardHome
    state: started
    enabled: true
